<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Magic Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Magic Box Demo</h1>
    </header>

    <!-- Part 1: CSS Animation Box -->
    <section>
        <h2>CSS Animated Box</h2>
        <div class="animated-box"></div>
        <button id="animateBtn">Animate Box</button>
    </section>

    <!-- Part 2: Flippable Card -->
    <section>
        <h2>Hover to Flip Card</h2>
        <div class="card-container">
            <div class="card">
                <div class="front">Front Side</div>
                <div class="back">Back Side</div>
            </div>
        </div>
    </section>

    <!-- Part 3: Modal Popup -->
    <section>
        <h2>Modal Popup</h2>
        <button id="openModal">Open Modal</button>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>This is a dynamic popup!</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
